{% extends "base.html" %}
{% block content %}
<section class="hero">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-3">
                <div id="content" class="colM">
                    <h1 class="title is-2">Clientes</h1>
                    <form method="post">{% csrf_token %}
                            <p>Tem certeza que deseja deletar o cliente "{{ object.nome }}"?</p>
                            <button class="button is-danger" type="submit" value="Confirm">Confirmar</button>
                        </form>
                    <p>Data: {{ now|date }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock%}
